<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Users</title>
  </head>

  <body>
    <h1>Registered Users</h1>

    <table>
       <tr th:each="user : ${users}">
         <td th:text="${user.username}">User name</td>
         <td><a th:href="@{/users/{id}(id=${user.id})}">View, Update or Delete</a></td>
      </tr>
    </table>

    <h2>Add a user</h2>

    <form th:action="@{/users}" method="POST">
      <span>Name:</span><input type="text"  id="username" name="username"/>
      <span>Password:</span><input type="text"  id="password" name="password"/>
      <input type="submit" value="Add!"/>
    </form>
    <a th:href="@{/}">Back to Index</a>
  </body>
</html>
