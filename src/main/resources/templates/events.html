<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Events</title>
    </head>
    <body>
        <h1>Events</h1>
        <script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
        <p>Use the column headers to sort entries by wanted column</p>
        <table class="sortable">
            <thead>
                <tr>
                    <th>Event Title</th>
                    <th>Event Description</th>
                    <th>Event Date</th>
                    <th>Event Time</th>
                    <th>Event Due Date</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="event : ${events}">
                    <td th:text="${event.event_title}"></td>
                    <td th:text="${event.event_description}"></td>
                    <td th:text="${event.event_date}"></td>
                    <td th:text="${event.event_time}"></td>
                    <td th:text="${event.due_date}"></td>
                </tr>
            </tbody>
        </table>
        <br>
        <h2>Update or Delete Event</h2>
        <table>
            <tr th:each="event : ${events}">
                <td th:text="${event.event_title}">Event title</td>
                <td><a th:href="@{/events/{id}(id=${event.id})}">Update or Delete</a></td>
            </tr>
        </table>

        <h2>Add an event</h2>

        <form th:action="@{/events}" method="POST">
            <span>Event:</span><input type="text" id="event_title" name="event_title"/><br>
            <span>Event Description: </span><input type="text" id="event_description" name="event_description"/><br>
            <span>Event date:</span><input type="date" id="event_date" name="event_date" /><br>
            <span>Event date:</span><input type="time" id="event_time" name="event_time" /><br>
            <span>Due date:</span><input type="date" id="due_date" name="due_date"/><br>
            <!--<span>Category</span><input type="text" id="category" name="category"/><br>-->
            <input type="submit" value="Add!"/>
        </form>
        <a th:href="@{/}">Back to Index</a>
    </body>
</html>
