<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Event Register</title>
    </head>
    <body>
        <h1>Event Register</h1>

        <table>
            <tr>
                <th>Events</th>
            </tr>

            <tr th:each="event : ${events}">
                <td th:text="${event.event_title}">Event title</td>
                <td><a th:href="@{/events/{id}(id=${event.id})}">view</a></td>
            </tr>
        </table>

        <h2>Add an event</h2>

        <form th:action="@{/events}" method="POST">
            <span>Event:</span><input type="text" id="event_title" name="event_title"/><br>
            <span>Event Description: </span><input type="text" id="event_description" name="event_description"/><br>
            <span>Event date:</span><input type="date" id="event_date" name="event_date" /><br>
            <span>Event date:</span><input type="time" id="event_time" name="event_time" /><br>
            <span>Due date:</span><input type="date" id="due_date" name="due_date"/><br>
            <input type="submit" value="Add!"/>
        </form>

        <a th:href="@{/}">Back to Index</a>

    </body>
</html>
